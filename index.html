<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="app">
        <div class="container full-height">
            <div class="row full-height">

                <!-- left side -->
                <div class="col-4 col-md-1 full-height ">
                    <div class="left-side full-height">

                        <!-- profile section -->
                        <div class="profile">


                            <!-- profile img -->
                            <div class="profile-img">
                                <img src="./assets/img/avatar_io.jpg" alt="">
                            </div>


                            <!-- profile icon -->

                            <div class="profile_icon">
                                <div class="icon">
                                    <ul>
                                        <li><i class="fa-solid fa-circle-notch"></i></li>
                                        <li><i class="fa-solid fa-message"></i></li>
                                        <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                                    </ul>
                                </div>

                            </div>



                        </div>

                        <!-- notifications -->
                        <div class="notifications">
                            <div class="bell">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="new_message">
                                <p>Ricevi notifiche di nuovi messaggi</p>
                                <a href="">Attiva notifiche desktop</a>
                            </div>

                        </div>

                        <!-- search bar -->
                        <div class="search_bar_container">
                            <div class="search_bar">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input type="text " placeholder="Cerca o inizia una nuova chat"
                                    v-model="searchedContact" @input="search()"></input>
                            </div>
                        </div>

                        <!-- chats list -->
                        <div class="chats_list">

                            <div class="chat" v-for="(chat , index) in contacts" v-show="chat.visible"
                                @click="showChat(index)">

                                <!-- profile image -->
                                <div class="image_profile">
                                    <img :src="chat.avatar" alt="">
                                </div>

                                <div class="center">
                                    <!-- profile name -->
                                    <div class="profile_name">
                                        <p>{{chat.name}}</p>
                                    </div>

                                    <!-- message -->
                                    <div class="undername">
                                        <p>Lorem ipsum dolor sit amet.</p>
                                    </div>

                                </div>

                                <div class="time">
                                    <p>16:15</p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- right side -->
                <div class="col-8 col-md-11 col-sm-12 full-height">
                    <div class="right_side full-height">
                        <div class="full-height" v-for="(contact , index) in contacts" v-show="currentIndex==index">
                            <!-- Profile -->

                            <div class="profile">

                                <!-- profile img -->
                                <div class="profile-img">
                                    <img :src="contact.avatar" alt="">
                                    <div class="name">
                                        <p>{{contact.name}}</p>
                                        <p class="last_access">Ultimo accesso oggi alle 16:26</p>
                                    </div>
                                </div>

                                <!-- profile icon -->
                                <div class="profile_icon">
                                    <div class="icon-chat">
                                        <ul>
                                            <li><i class="fa-solid fa-magnifying-glass"></i></li>
                                            <li><i class="fa-solid fa-paperclip"></i></li>
                                            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <!-- Messages -->
                            <div class="messages">

                                <!-- message -->
                                <div class="message" v-for="(message , index) in contact.messages"
                                    :class="{'green': message.status=='sent' , 'white':message.status==='received'} ">
                                    <p>{{message.message}}</p>

                                    <!-- message date -->
                                    <div class="right_mess_side">
                                        <p class="state">{{message.status}}</p>
                                        <p class="date">{{message.date}}</p>
                                    </div>

                                    <!-- dropdown menu -->
                                    <div class="dropdown">
                                        <i class="fa-solid fa-chevron-down"></i>
                                        <div class="dropdown-content">
                                            <p @click="deleteMessage(currentIndex , index)">Elimina il Messaggio</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- text area -->
                            <div class="text_area">

                                <!-- left side -->
                                <div class="emoticons">
                                    <i id="smile" class="fa-regular fa-face-smile"></i>
                                </div>

                                <!-- center -->
                                <div class="text">
                                    <input type="text" placeholder="Scrivi un messaggio" v-model="newMess"
                                        @keyup.enter="addMessage(index, newMess)"></input>
                                </div>

                                <!-- right side -->
                                <div class="emoticons">
                                    <i id="send" @click="addMessage(index, newMess)"
                                        class="fa-solid fa-paper-plane"></i>
                                    <i id="recording" class="fa-solid fa-microphone"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
</body>

</html>
